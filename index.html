<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Studio Ana Alvarenga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Studio Ana Alvarenga</h1>
    <h2>Agende seu horário</h2>

    <form id="form-agendamento">

      <input type="text" id="nome" placeholder="Seu nome" required>

      <input type="tel" id="telefone" placeholder="Seu telefone" required>

      <select id="servico" required>
        <option value="">Selecione o serviço</option>
        <option value="Nanopigmentação">Nanopigmentação</option>
        <option value="Limpeza de Pele">Limpeza de Pele</option>
        <option value="Design de Sobrancelhas">Design de Sobrancelhas</option>
      </select>

      <input type="date" id="data" required>

      <select id="hora" required>
        <option value="">Selecione o horário</option>
        <option value="09:00">09:00</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
        <option value="18:00">18:00</option>
      </select>

      <button type="submit">Agendar</button>
    </form>

    <div id="mensagem"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
